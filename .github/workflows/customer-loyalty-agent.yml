name: Customer Loyalty Agent Workflow

on:
  push:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  execute-customer-loyalty-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file from secret
        working-directory: ./src
        run: |
          cat > .env << 'EOF'
          ${{ secrets.ENV }}
          EOF
      
      - name: Debug - Verify .env file was created
        working-directory: ./src
        run: |
          echo "Checking if .env file exists..."
          if [ -f .env ]; then
            echo "✓ .env file exists"
            echo "File size: $(wc -c < .env) bytes"
            echo "Line count: $(wc -l < .env) lines"
            echo "First few variable names (without values):"
            grep -E "^[A-Z_]+=" .env | cut -d= -f1 | head -10 || echo "No variables found"
          else
            echo "✗ .env file NOT found"
            exit 1
          fi
      
      - name: Execute Customer Loyalty Agent
        working-directory: ./src
        run: |
          python app/agents/customerLoyaltyAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
