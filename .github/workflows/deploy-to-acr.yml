name: Deploy to Azure Container Registry

on:
  push:
    branches: 
      - main

env:
  IMAGE_NAME: chat-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env
      
      - name: Build and push Docker image
        working-directory: ./src
        run: |
          docker build -t ${{ vars.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ vars.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ vars.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
